<body>
  
  <script>
        const str = prompt("Enter text to see what will happen");
        const arr = str.split(" ");

        for (let i = 0; i < arr.length; i++) {
          arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].slice(1);
        }
        const str2 = arr.join(" ");
        console.log(alert(str2));

        
  </script>
